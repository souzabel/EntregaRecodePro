<div id="section4" class="container-fluid" style="padding:30px 10px;">
  <center>
    <h2>Cadastro de Contato</h2>
  </center><br>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nome</label>
      <input type="nome" class="form-control" id="inputNome4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputEndereço" placeholder="Rua, número e bairro">
    </div>
    <div class="col-md-6">
      <label for="inputAddress2" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="Complemento" placeholder="Casa, apartamento, bloco">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="inputTelefone" placeholder="+00 00 00000000000">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCidade">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Escolha...</option>
        <option>AM</option>
        <option>AC</option>
        <option>BA</option>
        <option>BS</option>
        <option>CE</option>
        <option>ES</option>
        <option>GO</option>
        <option>MC</option>
        <option>MG</option>
        <option>MS</option>
        <option>MT</option>
        <option>PA</option>
        <option>PB</option>
        <option>PE</option>
        <option>PI</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RO</option>
        <option>RR</option>
        <option>SE</option>
        <option>SP</option>
        <option>TO</option>
        <option>Outros</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Cep</label>
      <input type="text" class="form-control" id="inputCep">
    </div>
    <div class="col-md-6">
      <label for="inputDestino" class="form-label">Destino</label>
      <input type="text" class="form-control" id="Destino" placeholder="Estado e Cidade de destino">
    </div>
    <div class="col-md-6">
      <label for="inputDestino" class="form-label">CPF</label>
      <input type="text" class="form-control" id="CPF" placeholder="CPF00000000000">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Enviar
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button><br>
      </br>
    </div>
  </form>
  
  <div>
    <br>
    <center>
      <h6>Precisa de Ajuda? Fale conosco!</h6>
      <p>Atendimento através do Telefone &#9742 &#9990 :(31) 1234-5678</p>
      <p>Brasil - Minas Gerais</p>
    </center>
  </div>
